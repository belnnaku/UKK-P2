<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card {
            max-width: 40%;
            margin: auto;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            <h5 class="card-title">SIMPLE-KALKULATOR</h5>
        </div>
        <div class="card-body">
            <br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Angka 1</span>
                <input type="number" class="form-control" placeholder="Masukan angka 1" aria-label="var1" id="var1" aria-describedby="addon-wrapping">
            </div>
            <br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Angka 2</span>
                <input type="number" class="form-control" placeholder="Masukan angka 2" aria-label="var2" id="var2" aria-describedby="addon-wrapping">
            </div>
            <br>
            <!-- radio button -->
            <div class="row" name="" id="operator">
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" id="tambah" value="tambah">
                        <label class="form-check-label">
                            + <br>(Tambah)
                        </label>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" id="kurang" value="kurang">
                        <label class="form-check-label">
                            - <br>(Kurang)
                        </label>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" id="bagi" value="bagi">
                        <label class="form-check-label" for="bagi">
                            / <br> (Bagi)
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" id="kali" value="kali">
                        <label class="form-check-label" for="kali">
                            x <br> (Kali)
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <br>
        <div class="card-footer text-body-secondary">
            <br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Hasil</span>
                <input type="text" class="form-control" placeholder="" aria-label="hasil" id="hasil" aria-describedby="addon-wrapping" readonly>
            </div>
            <br>
            <button type="button" class="btn btn-success" onclick="proses()">Proses</button>&ensp; &ensp;
            <button type="button" class="btn btn-danger" onclick="hapus()">Delete</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function proses() {
            var getVar1 = parseFloat(document.getElementById("var1").value);
            var getVar2 = parseFloat(document.getElementById("var2").value);
            var operator = document.querySelector('input[name="operation"]:checked');
            var hasilElement = document.getElementById("hasil");

            if (operator) {
                var operatorValue = operator.value;
                var hitung;

                switch (operatorValue) {
                    case "tambah":
                        hitung = getVar1 + getVar2;
                        break;
                    case "kurang":
                        hitung = getVar1 - getVar2;
                        break;
                    case "bagi":
                        hitung = getVar1 / getVar2;
                        break;
                    case "kali":
                        hitung = getVar1 * getVar2;
                        break;
                    default:
                        console.log("Pilih operator");
                        break;
                }

                hasilElement.value = hitung;
            } else {
                console.log("Pilih operator");
            }
        }

        function hapus() {
            document.getElementById("var1").value = "";
            document.getElementById("var2").value = "";
            document.getElementById("hasil").value = "";
            // Uncheck all radio buttons
            var radioButtons = document.querySelectorAll('input[name="operation"]');
            radioButtons.forEach(function(radioButton) {
                radioButton.checked = false;
            });
        }
    </script>
</body>

</html>
